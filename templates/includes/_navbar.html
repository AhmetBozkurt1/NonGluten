{% load static %}
<!-- NAVBAR -->
<div class="navbar-position">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img class="rounded-3" src="{% static 'images/Logo/Adsız tasarım.jpg' %}" alt="nongluten.logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link nav-border" aria-current="page" href="{% url 'blog' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-border" href="{% url 'urunler' %}">Ürünler</a>
                         </li>
                        <li class="nav-item">
                            <a class="nav-link nav-border" href="{% url 'about' %}">Hakkında</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-border" href="{% url 'iletisim' %}">İletişim</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-padding" href="#">
                                <div class="navShop-icon">
                                    <i class="bi bi-bag"></i>
                                    <span class="shopIcon-adet">0</span>
                                </div>
                            </a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link nav-padding" href="{% url 'userHesap' %}">
                                    <div class="navShop-user">
                                        <i class="bi bi-person-circle"></i>
                                        <span class="navShop-logIn fw-bolder">{{request.user|upper}}</span>
                                    </div>
                                </a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                               <a class="nav-link nav-padding" href="{% url 'register' %}">
                                    <div class="navShop-user">
                                        <i class="bi bi-person-circle"></i>
                                        <span class="navShop-logIn">Log In</span>
                                    </div>
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="messageSection">
            {% if messages %}
                {% for mesaj in messages %}
                    <div class="alert alert-{{mesaj.tags}} text-center" role="alert">
                        {{mesaj}}
                    </div>
                {% endfor %}
            {% else %}
            {% endif %}
        </div>
    </div>
</div>

<script>
    setTimeout(function(){
        document.querySelector(".messageSection").style.display="none"
    },2000)
</script>
